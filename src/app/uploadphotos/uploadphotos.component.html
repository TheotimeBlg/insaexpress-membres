<div id="wrapper">	
	<div id="main">
	<!-- Post -->
	<article class="post">
		<header>
			<div class="title">
				<h2><a>Relève des défis</a></h2>
			</div>
		</header>

		<section>
			<h3>Selectionne un défi</h3>
				<div class="row gtr-uniform">
					<div class="col-12">
						<select name="defis" id="demo-category" [(ngModel)]="selectedDefi">
							<option value="">- Afficher les défis -</option>
							<option *ngFor="let defi of achievements"  value="{{defi.id}}">{{defi.name}}</option>
						</select>
			<br>
			<h3>Selectionne ton équipe</h3>
						<select name="equipe" id="demo-category" [(ngModel)]="selectedEquipe" >
							<option value="">- Choisis ton équipe -</option>
							<option *ngFor="let equipe of teams" value="{{equipe.id}}">{{equipe.name}}</option>
						</select>
					</div>
				</div>
			<br/>
		    <br/>


		    <input type="file" name="photos" (change)="onFileChanged($event)" />
		    <br/>
		    <br/>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
		    <div class="col-12"  >
		    	<button type="submit">Valider</button>
			</div>

		 </form>
		</section>
		
	</article>
	</div>


	<!-- Sidebar -->
	<section id="sidebar">

		<!-- Intro -->
		<section id="intro">
			<a class="logo"><img src="/assets/images/insaexpress_logo.png" alt="" /></a>

		<section>
				<h1 style="font-size: 200%;">Classement</h1>
				<div class = "leaderboard">
				<div class="mini-post">
				<ul>
				<li><article  *ngFor="let team of teams| orderBy: 'team.score'">
					<header>

						<h3><a routerLink="/team/{{team.id}}">{{team.name}}</a></h3>
						<p>a déjà parcouru {{team.distance/1000}}km</p>
						<p>{{team.score}}pts</p>
						<a href="#" class="author" routerLink="/team/{{team.id}}"><img src="{{ team.picture }}" alt="" /></a>
					</header>

				</article>
				</li>
				</ul>
				</div>
				</div>

			</section>
		</section>



		<!-- Footer -->
		<section id="footer">
				<ul class="icons">
					<li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="fa-rss"><span class="label">RSS</span></a></li>
					<li><a href="#" class="fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
		</section>

	</section>

</div>
